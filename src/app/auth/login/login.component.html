<div class="login-box">
  <h1>Bienvenido</h1>
  <form novalidate [formGroup]="form" (ngSubmit)="submit()">
    <label for="username">Usuario</label>
    <input type="text"  placeholder="Ingrese Usuario" id="username" formControlName="username">

    <label for="password">Contraseña</label>
    <input type="password" placeholder="Ingrese Contraseña" id="password" formControlName="password">
    
    <input type="submit" value="Ingresar">
  </form>
</div>
